<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
  <title>Popup Template</title>

  <style>
    html,
    body {
      padding: 0;
      margin: 0;
    }
  </style>
  <link rel="stylesheet" href="https://jsdev.arcgis.com/4.0beta2/dijit/themes/claro/claro.css">    
  <link rel="stylesheet" href="https://jsdev.arcgis.com/4.0beta2/esri/css/main.css">
  <script src="https://jsdev.arcgis.com/4.0beta2/"></script>

  <script>
    var map, view;
    require([
      "esri/Map",
      "esri/PopupTemplate",
      "esri/layers/FeatureLayer",
      "esri/views/MapView",
      "dojo/domReady!"
    ], function(
      Map,
      PopupTemplate,
      FeatureLayer,
      MapView
    ) {

      //Create the map
      map = new Map({
        basemap: "gray"
      });

      //Create the MapView
      view = new MapView({
        container: "viewDiv",
        map: map,
        center: [-73.950, 40.702],
        zoom: 11
      });

      /*************************************************************
      * The PopupTemplate content is the text that appears inside the 
      * popup. {fieldName} can be used to reference the value of an 
      * attribute of the selected feature. HTML elements can be used
      * to provide structure and styles within the content. The 
      * fieldInfos property is an array of objects (each object representing
      * a field) that is use to format number fields and customize field
      * aliases in the popup and legend (not released yet)
      **************************************************************/
        
      var template = new PopupTemplate({
        title: "Marriage in NY, Zip Code: {ZIP}",
        content: "<p>As of 2015, <b>{MARRIEDRATE}%</b> of the population in this zip code is married.</p>" +
          "<ul><li>{MARRIED_CY} people are married</li>" +
          "<li>{NEVMARR_CY} have never married</li>" +
          "<li>{DIVORCD_CY} are divorced</li><ul>",
        fieldInfos: [{
          fieldName: "MARRIED_CY",
          format: {
            digitSeparator: true,  //Uses a comma separator in large numbers
            places: 0  //sets the number of decimal places to 0 and rounds up
          }
        }, {
          fieldName: "NEVMARR_CY",
          format: {
            digitSeparator: true,
            places: 0
          }
        }, {
          fieldName: "DIVORCD_CY",
          format: {
            digitSeparator: true,
            places: 0
          }
        }]
      });

      //Reference the popupTemplate instance in the 
      //popupTemplate property of FeatureLayer
      featureLayer = new FeatureLayer({
        url: "https://services.arcgis.com/V6ZHFr6zdgNZuVG0/ArcGIS/rest/services/NYCDemographics1/FeatureServer/0",
        outFields: ["*"],
        popupTemplate: template
      });
      map.add(featureLayer);
    });
  </script>
</head>

<body>
  <div id="viewDiv"></div>
</body>

</html>
